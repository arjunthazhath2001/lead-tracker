services:
  postgres:
    image: postgres:15
    container_name: lead-tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: leaduser
      POSTGRES_PASSWORD: leadpass
      POSTGRES_DB: leadtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaduser -d leadtracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: lead-tracker-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://leaduser:leadpass@postgres:5432/leadtracker
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
