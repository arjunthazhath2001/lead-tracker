# docker-compose.yml
services:
  postgres:
    image: postgres:15
    container_name: lead-tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: leaduser
      POSTGRES_PASSWORD: leadpass
      POSTGRES_DB: leadtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
